<div class="container mx-auto p-4 max-w-screen-lg">
  <div class="bg-white shadow-md rounded-lg p-4 mb-4">
    <h2 class="text-2xl font-bold mb-4 text-center">
      Liste des TÃ¢ches
    </h2>


<app-add-task></app-add-task>
    
    <ul class=" flex flex-col text-center">
      <li class="flex flex-col items-center justify-center p-4 space-y-2 bg-solid bg-gray-100 rounded-md">

        @for (task of tasks; track task._id) {
        <div class="items-center justify-center flex flex-row space-x-2">
          @if (editingTaskId === task._id) {
          <input [(ngModel)]="task.title" type="text" (keyup.enter)="updateTask(task)" (click)="editTask(task)"
            class="rounded-md border-solid border-gray-300 p-2 text-black" />
          <button (click)="updateTask(task)" class="bg-red-500 text-white font-bold px-4 py-2 rounded hover:bg-red-700">
            Valider
          </button>
          <button (click)="cancelUpdateTask()"
            class="bg-gray-200 text-black font-bold  px-4 py-2 rounded hover:bg-gray-300">
            Annuler
          </button>
          }
          @else {
          <div class="flex items-center space-x-2">
            <input [(ngModel)]="task.completed" type="checkbox" class="text-red-400 rounded hover:bg-red-500" (change)="updateTask(task)" />
            @if(task.completed){
            <s>{{task.title}}</s>
            }
            @else{
            <span (click)="editTask(task)" class="">{{task.title}}</span>
            }
            <div (click)="removeTask(task)">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
              </svg>
            </div>

          </div>
          }
        </div>
        }
      </li>
    </ul>

  </div>
</div>
